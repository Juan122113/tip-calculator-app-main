<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@642&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script defer src="./main.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body id="body">

  <main>

    <img src="images/logo.svg" alt="logo SPLITTER" class="logo">

        <form id="form">
          <div class="inputs">
            <label for="bill">Bill</label>
            <input id="bill" class="bill" type="number">
        
            <label>Select Tip %</label>
            <div class="buttons">
              <button id="5-percent">5%</button>
              <button id="10-percent">10%</button>
              <button id="15-percent">15%</button>
              <button id="25-percent">25%</button>
              <button id="50-percent">50%</button>
              <input id="custom-input" class="custom" placeholder="Custom">
            </div>
        
            <div class="group">
              <label for="number_of_People">Number of People</label>
              <b id="zero">Can't be zero</b>
            </div>
            
            <input class="Number_of_People" id="number_of_People" autocomplete="off">
          </div>

          <div class="results">
            <div class="results_text">
              <div class="sum">
                <div class="amount_text">
                  <p class="Subtitle_results">Tip Amount</p>
                  <p class="p_results">/ person</p>
                </div>
                <p class="total_amount">$0.00</p>
              </div>
              <div class="sum">
                <div class="amount_text">
                  <p class="Subtitle_results">Total</p>
                  <p class="p_results">/ person</p>
                </div>
                <p class="total_amount">$0.00</p>
              </div>
            </div>
            <button class="reset">RESET</button>
          </div>
        </form>
        
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Juan122113" target="_blank">Ammiel Juan Latorre</a>.
  </div>
</body>
</html>
