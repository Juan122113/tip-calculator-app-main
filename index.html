<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@642&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <img src="images/logo.svg" alt="logo SPLITTER" class="logo">

  <main>

    <div class="inputs">
      <form id="form">
        <label>Bill</label>
        <input id="bill" class="bill" type="number">
        
        <label>Select Tip %</label>
        <div class="buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input class="custom" placeholder="Custom">
        </div>
        
        <label>Number of People</label>
        <input class="Number_of_People" id="Number_of_People">

        <div class="results">
          <div class="tip_amount">
            <div>
              <p class="Subtitle_results">Tip Amount</p>
              <p class="p_results">/ person</p>
            </div>
            <p></p>
          </div>
          <div class="total"></div>
            <p class="Subtitle_results">Total</p>
            <p class="p_results">/ person</p>
          <div class="Total Amount"></div>
          <button>Reset</button>
        </div>
      </form>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Juan122113" target="_blank">Ammiel Juan Latorre</a>.
  </div>
</body>
</html>
